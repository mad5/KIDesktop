<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<style>
* {
	font-family: verdana;
}
a {
	text-decoration: none;
}
</style>
<title>Radio</title>
</head>
<body>
<h1 id="title"></h1>
<audio id="player" src="" controls autoplay style="width:100%;height:50px;"></audio>

<script>
$(function() {
		var param = window.location.href;
		param = param.substr(param.indexOf("?")+1);
		params = param.split("&");
		console.log(params);
		var pa = {};
		for(var i=0;i<params.length;i++) {
			var P = params[i].split("=");
			pa[P[0]] = P[1];
		}
		$('#player').attr("src", pa.url);
		$('#title').html(pa.title);
});
</script>

</body>
</html>
